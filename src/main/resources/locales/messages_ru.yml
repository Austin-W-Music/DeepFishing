# В сообщениях содержащих {player}, {length} и т.д., можно использовать плейсхолдеры из PlaceholderAPI

# Сообщение отправляется при ловле рыбы
fish-caught: "&l{player} &rпоймал {fish} {length} см ({rarity})!"
# Сообщение отправляется если недостаточно прав для выполнения команды
no-permission: "&cНедостаточно прав"

# Сообщение отправляется при начале и завершении соревнования
contest-start: "&rСоревнование рыбаков началось"
contest-end: "&rСоревнование рыбаков завершено"
# Части сообщений, отображающихся в боссбаре (сверху)
bossbar:
  # Основной текст боссбара. Оставьте пробел в конце
  prefix: "&a&lСоревнование рыбаков: "
  # Отображение оставшегося времени
  hour: "ч."
  minute: "мин."
  second: "сек."
  # Надпись, которая выводится после времени
  remaining: " осталось"

# Префикс для многих сообщений плагина. Оставьте пробел в конце
prefix: "[EvenMoreFish] "
# Цвет префикса в командах
prefix-regular: "&a"
# Цвет префикса в админских командах
prefix-admin: "&c"
# Цвет префикса если недостаточно прав для выполнения команды
prefix-error: "&c"

# Эта надпись выводится в описании рыбы
fish-caught-by: "&fПоймал {player}"
# Эта надпись выводится в описании рыбы
fish-length: "&fДлина {length} см"
# Эта надпись выводится перед редкостью рыбы, например "Редкость: UNCOMMON"
#fish-rarity-prefix: "&fРедкость: "

# Формат вывода команд в /emf help (это сообщение не поддерживает PlaceholderAPI)
help: "/{command} - {description}"

# Формат таблицы лидеров, которая выводится после завершения соревнования (это сообщение не поддерживает PlaceholderAPI)
leaderboard: "&r&l{position} &r| {player} - {fish} {length} см ({rarity})"
# Количество позиций в таблице лидеров (не может быть меньше 1)
leaderboard-count: 5
# Сообщение отправляется если нет победителя
no-winners: "&rПобедителя нет"
# Сообщение отправляется конкретному игроку если он не участвовал в соревновании
no-record: "&rВы не поймали ни одной рыбы"
# Сообщение отправляется всем игрокам если не удалось начать соревнование
not-enough-players: "&rНедостаточно игроков, чтобы начать соревнование"

# Название меню в /emf shop
worth-gui-name: "&1&lСкупка рыбы"
# Название предмета для продажи в /emf shop
sell-gui-name: "&6&lПродать рыбу"
# Название предмета для подтвеждения продажи в /emf shop
confirm-gui-name: "&6&lПОДТВЕРДИТЬ"
# Название предмета для продажи если в меню (/emf shop) нет подходящих для продажи предметов
error-gui-name: "&c&lНельзя продать"
# Описание предмета для продажи/подтверждения в /emf shop
sell-gui-lore:
  - "&e&lПродать за: &e${sell-price}"
  - "&7Левый клик, чтобы продать."
  - "&7Правый клик, чтобы отменить."
# Описание предмета для продажи если в меню (/emf shop) нет подходящих для продажи предметов
error-gui-lore:
  - "&c&lПродать за: &c$0"
  - "&cРазместите здесь рыбу,"
  - "&cкоторую хотите продать."
# Сообщение отправляется после успешной продажи в /emf shop
fish-sale: "&fПродано &a{amount} шт. &fза &a${sell-price}&f."

# ВНИМАНИЕ ВНИМАНИЕ ВНИМАНИЕ
# НЕ ИЗМЕНЯЙ ЗНАЧЕНИЕ, ЕСЛИ НЕ ХОЧЕШЬ СБРОСИТЬ ФАЙЛ
config-version: 5