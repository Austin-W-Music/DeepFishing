# Si un message contient un placeholder EvenMoreFish, p.ex {player} ou {rarity} il supporte aussi les placeholders placeholderapi (PAPI)

# Envoyé aux joueurs quand ils pêche un poisson EvenMoreFish
fish-caught: "&l{player} &ra pêché un {length}cm {rarity} {fish}!"
# Envoyé à un joueur quand il n'a pas la permission d'éxécuter une commande.
no-permission: "&cVous n'êtes pas autorisé à exécuter cette commande."

# Le message a envoyé quand une compétition commence et fini
contest-start: "&rLe concours de pêche a commencé."
contest-end: "&rLe concours de pêche est terminé."

# Segments affiché sur la bossbar quand des compétitions commencent
bossbar:
  # Probablement la seul partie que vous voulez changer, assurez-vous de laisser un espace après le préfix.
  prefix: "&a&lConcours de pêche: "
  # Les abréviations utilisés pour les différentes unités de temps
  hour: "h"
  minute: "m"
  second: "s"
  # Pour traduire le "left" à la fin p.ex. "5s left" -> "5s restantes"
  remaining: " restantes"

# Le préfix affiché devant à peu près toutes les commandes en rapport avec le plugin. Garder l'espace dedans est recommandé.
prefix: "[EvenMoreFish] "
# La couleur du préfix [EvenMoreFish] dans les commandes
prefix-regular: "&a"
# La couleur du préfix [EvenMoreFish] dans les commandes admin
prefix-admin: "&c"
# La couleur du préfix [EvenMoreFish] quand une erreur survient p.ex. aucune permission pour éxécuter la commande
prefix-error: "&c"

# Le text affiché sur le lore d'un poisson avant qui a attrapé le poisson
fish-caught-by: "&fAttrapé par {player}"
# Le text affiché sur le lore d'un poisson avant la taille du poisson
fish-length: "&fTaille {length}cm"

# Le format des commandes dans /emf help (ce message ne supporte pas les placeholders PAPI)
help: "/{command} - {description}"

# Le format du leaderboard après la fin d'une compétition (ce message ne supporte pas les placeholders PAPI)
leaderboard: "&r&l{position} &r| {player} - {length}cm {rarity} {fish}"
# Le nombre de positions affichées sur le leaderboard - ne peut pas être moins que 1
leaderboard-count: 5
# Envoyé aux joueurs quand personne n'a obtenu de résultat durant une compétition
no-winners: "&rIl n'y a eu aucun résultat."
# Quand un joueur individuel n'a pas eu de résultat
no-record: "&rVous n'avez pas attrapé de poisson."
# Envoyé à tout les joueurs en ligne quand il n'y a pas assez de joueurs en ligne pour commencer une compétition
not-enough-players: "&rIl n'y a pas assez de joueurs en ligne pour commencer la compétition de pêche programmée."

# Le titre du GUI pour /emf shop
worth-gui-name: "&1&lVendre les poissons"
# Le nom trouvé sur l'item de vente dans /emf shop
sell-gui-name: "&6&lVENDRE"
# Le nom trouvé sur l'item de confirmation dans /emf shop
confirm-gui-name: "&6&lCONFIRMER"
# Le nom trouvé sur l'item d'erreur dans /emf shop quand le GUI ne contient pas d'item avec une valeur
error-gui-name: "&c&lInvendable"
# Le lore trouvé sur l'item de vente/confirmation dans /emf shop
sell-gui-lore:
  - "&e&lValeur: &e${sell-price}"
  - "&7CLIC GAUCHE pour vendre les poissons."
  - "&7CLIC DROIT pour annuler."
# Le lore en dessous de l'item d'erreur dans /emf shop quand le GUI ne contient pas d'item avec une valeur
error-gui-lore:
  - "&c&lValeur: &c$0"
  - "&cAjoutez votre poisson pêché à cela."
  - "&cInterface de vente."
# Le message envoyé aux joueurs quand ils ont vendu leurs poissons dans le /emf shop
fish-sale: "&fVous avez vendu &a{amount} &fpoissons pour &a${sell-price}&f."

# Affiché quand les placeholders de compétition EMF demandent une position dans le leaderboard qui n'existe pas
no-player-in-place: "Commencez à pêcher pour prendre cette place"
# Affiché quand les placeholders de compétiton EMF sont utilisé quand il n'y a pas de compétition en cours
no-competition-running: "Aucune compétition en cours actuellement."
# Est-ce que %emf_competition_place_player_*% contient ce qui précède ? (false) ou retourne null (true).
emf-competition-player-null: false
# Est-ce que %emf_competition_place_size_*% contient ce qui précède ? (false) ou retourne null (true).
emf-competition-size-null: true
# Est-ce que %emf_competition_place_fish_*% contient ce qui précède (false) ou retourne null (true).
emf-competition-fish-null: true
# Comment est-ce que %emf_competition_place_fish_*% doit être formaté?
emf-competition-fish-format: "{length}cm &l{rarity} {fish}"

# ATTENTION ATTENTION ATTENTION
# NE PAS EDITER CETTE VALEUR SAUF SI VOUS METTEZ À JOUR LES MESSAGES
config-version: 6
